<script>
  /**
   * Mixin that provides datetime-properties
   *
   * @mixinFunction
   * @polymer
   *
   * @param {Object} superClass class to extend
   * @return {Object} extended class
   */
  const DatetimeMixin = (superClass) => { // eslint-disable-line no-unused-vars no-undef

    return class extends superClass {

      static get properties() {
        return {
          /**
           * the selected local date and time (format: iso8601)
           */
          datetime: {
            type: String,
            notify: true
          },
          /**
           * the selected local date (format: iso8601)
           */
          date: {
            type: String,
            notify: true
          },

          /**
           * the selected local time (format: iso8601)
           */
          time: {
            type: String,
            notify: true
          },

          /**
           * The year of the selected local date
           */
          year: {
            type: Number,
            notify: true
          },

          /**
           * The month of the selected local date (starts with 1)
           */
          month: {
            type: Number,
            notify: true
          },

          /**
           * The day of the selected local date
           */
          day: {
            type: Number,
            notify: true
          },

          /**
           * The hours of the selected local time
           */
          hours: {
            type: Number,
            notify: true,
            observer: '_hoursChanged'
          },

          /**
           * The minutes of the selected local time
           */
          minutes: {
            type: Number,
            notify: true
          },

          /**
           * The seconds of the selected local time
           */
          seconds: {
            type: Number,
            notify: true
          },

          /**
           * The milliseconds of the selected local time
           */
          milliseconds: {
            type: Number,
            notify: true
          },

          /**
           * The value of the selected local date
           */
          value: {
            type: Number,
            notify: true,
            observer: '_valueChanged'
          },

          /**
           * The default value of the input
           */
          default: {
            type: String,
            notify: true
          },

          /**
           * The minimal local date,
           * could be a number, a date-object or an iso-string
           */
          min: {
            type: String,
            notify: true,
            observer: '_minChanged'
          },

          /**
           * The maximal local date,
           * could be a number, a date-object or an iso-string
           */
          max: {
            type: String,
            notify: true,
            observer: '_maxChanged'
          },

          /**
           * when true, 12-hour time format, else 24-hour
           * @type {boolean}
           */
          hour12: {
            type: Boolean,
            value: false
          },

          /**
           * true, when A.M. (when `hours` < 12)
           * @type {boolean}
           */
          isAm: {
            type: Boolean,
            observer: '_isAmChanged'
          },

          /**
           * hours in 12-hour-format
           * @type {number}
           */
          hours12: {
            type: Number,
            notify: true,
            observer: '_hours12Changed'
          },

          /**
           * Clamp datetime to a property
           * possible values:'month', 'day', 'hours', 'minutes', 'seconds', 'milliseconds'
           */
          clamp: {
            type: String
          },

          /**
           * The current locale
           */
          locale: {
            type: String,
            value: window.navigator.language,
            observer: '_localeChanged'
          },

          /**
           * The local timezone offset in 'Â±hh:mm' format
           */
          timezoneOffset: {
            type: String,
            notify: true,
            observer: '_timezoneOffsetChanged'
          },

          /**
           * The offset minutes of the set timezone
           */
          offsetMinutes: {
            type: Number,
            observer: 'offsetMinutesChanged'
          },

          /**
           * The offset minutes of the current datetime
           */
          _localOffsetMinutes: {
            type: Number
          },

          /**
           * locale representation of 'AM'
           */
          _am: {
            type: String
          },

          /**
           * locale representation of 'PM'
           */
          _pm: {
            type: String
          },

          /**
           * Separator for local date values (date-string is still in ISO-Format)
           * @type {string}
           */
          _localDateSeparator: {
            type: String,
            value: '-'
          },

          /**
           * Separator for local time values (time-string is still in ISO-Format)
           * @type {string}
           */
          _localTimeSeparator: {
            type: String,
            value: ':'
          },

          /**
           * Separator for local decimal values
           * @type {string}
           */
          _localDecimalSeparator: {
            type: String,
            value: '.'
          },

          /**
           * order of date-parts
           */
          _orderDate: {
            type: Object,
            value: function() {
              return {
                year: 1,
                separatorYearMonth: 2,
                month: 3,
                separatorMonthDay: 4,
                day: 5
              };
            }
          },

          /**
           * exclusive max day of month
           * @type {number}
           */
          _maxDayOfMonth: {
            type: Number,
            computed: '_computeMaxDayOfMonth(year, month)'
          },

          /**
           * Regular Expression for datetime-string
           */
          _regexpDatetime: {
            type: RegExp,
            value: /^(-?\d+-\d\d-\d\d)(?:T?(?:(\d\d:\d\d(?::\d\d(?:\.\d\d\d)?)?)([+-]\d\d:\d\d|Z)?)?)$/
          },

          /**
           * Regular Expression for datetime-string
           */
          _regexpTimezone: {
            type: RegExp,
            value: /^(?:([+-]\d\d):(\d\d)|Z)$/
          }
        }
      }

      static get observers() {
        return [
          '_dateTimeChanged(date, time, timezoneOffset)',
          '_datetimeChanged(datetime)',
          '_computeDatetime(year, month, day, hours, minutes, seconds, milliseconds, offsetMinutes)',
          '_defaultChanged(default)'
        ]
      }

      _defaultChanged(def) {
        if (!def) {
          return;
        }
        const d = this._fromDatetime(def);
        if (isNaN(d)) {
          return;
        }
        if (this.value === undefined) {
          this._setDate(d);
        }
      }

      /**
       *  Sets value to the actual date
       **/
      now() {
        this._setDate(new Date());
      }

      _computeDatetime(year, month, day, hours, minutes, seconds, milliseconds, offsetMinutes) {
        if (this.__updatingOffsetMinutes) {
          return;
        }
        let d;
        if (year === undefined || month === undefined || day === undefined || hours === undefined || minutes === undefined || seconds === undefined || milliseconds === undefined) {
          d = new Date(this.value !== undefined ? this.value : this.datetime || ((this.date || this._toDate(new Date())) + 'T' + (this.time || '00:00') + this.timezoneOffset));
          if (isNaN(+d)) {
            d = new Date();
          }
          d.setMilliseconds(milliseconds || 0);
          d.setSeconds(seconds || 0);
          d.setMinutes(minutes || 0);
          d.setHours(hours || 0);
          if (day !== undefined) {
            d.setDate(day);
          }
          if (month !== undefined) {
            d.setMonth(month - 1);
          }
          if (year !== undefined) {
            d.setFullYear(year);
          }
        } else {
          d = new Date(year, month - 1, day, hours, minutes, seconds, milliseconds);
          d.setFullYear(year);
        }
        const localOffsetMinutes = d.getTimezoneOffset();
        if (offsetMinutes === undefined) {
          this.__updatingOffsetMinutes = true;
          offsetMinutes = this.offsetMinutes = localOffsetMinutes
          this.__updatingOffsetMinutes = false;
        }
        if (this._recentLocalTimezoneOffset === undefined) {
          this._recentLocalTimezoneOffset = localOffsetMinutes;
        } else if (this._recentLocalTimezoneOffset !== localOffsetMinutes) {
          this.__updatingOffsetMinutes = true;
          offsetMinutes = this.offsetMinutes = this.offsetMinutes - this._recentLocalTimezoneOffset + localOffsetMinutes;
          this._recentLocalTimezoneOffset = localOffsetMinutes;
          this.__updatingOffsetMinutes = false;
        }
        d.setMinutes(d.getMinutes() + offsetMinutes - localOffsetMinutes);
        this._setDate(d);
      }

      _dateTimeChanged(date, time, timezoneOffset) {
        if (this.__updatingOffsetMinutes) {
          return;
        }
        this.datetime = (date || '1970-01-01') + 'T' + (time || '00:00') + (timezoneOffset || '');
      }

      _datetimeChanged(datetime) {
        if (typeof datetime === 'object') {
          // 'date' is a Date Object
          this._setDate(datetime);
          return;
        }
        const match = this._regexpDatetime.exec(datetime);
        if (match) {
          let d;
          if (match[3] !== undefined) {
            if (match[3] !== this.timezoneOffset) {
              this.__updatingOffsetMinutes = true;
              this.offsetMinutes = this._computeOffsetMinutes(match[3]);
              this.__updatingOffsetMinutes = false;
            }
            d = new Date(match[0]);
          } else if (match[2] !== undefined) {
            d = new Date(match[1] + 'T' + match[2] + 'Z');
            if (this.offsetMinutes === undefined) {
              this.__updatingOffsetMinutes = true;
              this.offsetMinutes = d.getTimezoneOffset();
              this.__updatingOffsetMinutes = false;
            }
            d.setMinutes(d.getMinutes() + this.offsetMinutes);
          }
          this._setDate(d);
        }
      }

      _valueChanged(value) {
        if (!isNaN(value)) {
          const d = typeof value === 'object' ? value : new Date(+value);
          this._setDate(d);
        } else {
          this._setDate(new Date(this.datetime + this.timezoneOffset));
        }
      }

      /**
       * [_setDate sets date to all necessary properties]
       * @param {[Date]} d [the date to set]
       */
      _setDate(d) {
        if (!isNaN(d)) {
          d = this._clamp(d, this.clamp);
          d = this._checkThreshold(d);

          const value = +d;

          if (this.value !== value) {
            this.value = value;
            return;
          }

          const localOffsetMinutes = d.getTimezoneOffset();
          if (this.offsetMinutes === undefined) {
            this.__updatingOffsetMinutes = true;
            this.offsetMinutes = localOffsetMinutes;
            this.__updatingOffsetMinutes = false;
          }
          // preserve the recent local timezone offset for a changing the offset when within a change (like for summer- or winter-time) the timezoneOffset can change
          if (this._recentLocalTimezoneOffset === undefined) {
            this._recentLocalTimezoneOffset = localOffsetMinutes;
          } else if (this._recentLocalTimezoneOffset !== localOffsetMinutes) {
            this.__updatingOffsetMinutes = true;
            this.offsetMinutes = this.offsetMinutes - this._recentLocalTimezoneOffset + localOffsetMinutes;
            this._recentLocalTimezoneOffset = localOffsetMinutes;
            this.__updatingOffsetMinutes = false;
          }

          // transform the date back
          d.setMinutes(d.getMinutes() - this.offsetMinutes + d.getTimezoneOffset());

          const date = this._toDate(d),
            time = this._toTime(d),
            datetime = date + 'T' + time + this.timezoneOffset;

          if (this.datetime !== datetime) {
            this.setProperties({
              datetime: datetime,
              date: date,
              time: time
            });
            return;
          }
          this.setProperties({
            year: d.getFullYear(),
            month: d.getMonth() + 1,
            day: d.getDate(),
            hours: d.getHours(),
            minutes: d.getMinutes(),
            seconds: d.getSeconds(),
            milliseconds: d.getMilliseconds()
          });
        } else if (!isNaN(d = new Date(this.default))) {
          this._setDate(d);
        } else if (!isNaN(this.value)) {
          this._valueChanged(this.value);
        }
      }

      _clamp(d, clamp) {
        switch (clamp) {
          case 'year':
          case 'month':
            d.setMonth(0); // falls through
          case 'day':
            d.setDate(1); // falls through
          case 'hours':
            d.setHours(0); // falls through
          case 'minutes':
            d.setMinutes(0); // falls through
          case 'seconds':
            d.setSeconds(0); // falls through
          case 'milliseconds':
            d.setMilliseconds(0);
        }
        return d;
      }

      _pad(n, padLength) {
        const sign = n < 0 ? '-' : '';
        let str = '' + Math.abs(n);
        while (str.length < padLength - sign.length)
          str = '0' + str;
        return sign + str;
      }

      _fromDatetime(datetime) {
        if (datetime === undefined) {
          return;
        }
        if (typeof datetime === 'object' && datetime.getDate) {
          // 'datetime' is a Date Object
          return datetime;
        }
        if (typeof datetime === 'number' && !isNaN(datetime)) {
          // 'datetime' is a number
          return new Date(datetime);
        }
        let d;
        const match = this._regexpDatetime.exec(datetime);
        if (match) {
          if (match[3] !== undefined) {
            d = new Date(match[0]);
          } else if (match[2] !== undefined) {

          } else {
            d = new Date(match[1] + 'T' + (match[2] || '00:00') + 'Z');
            d.setMinutes(d.getMinutes() + d.getTimezoneOffset());
          }
        }
        return d;
      }

      _minChanged(min) {
        const d = this._fromDatetime(min);
        if (isNaN(d)) {
          return;
        }
        const max = this.max && this._fromDatetime(this.max);
        if (d > max) {
          this.setProperties({
            min: this.max,
            max: min
          });
          return;
        }
        this._min = d;
        if (!isNaN(this.value)) {
          this.value = +this._checkThreshold(new Date(this.value));
        }
      }

      _maxChanged(max) {
        const d = this._fromDatetime(max);
        if (isNaN(d)) {
          return;
        }
        const min = this.min && this._fromDatetime(this.min);
        if (min > d) {
          this.setProperties({
            min: max,
            max: this.min
          });
          return;
        }
        this._max = d;
        if (!isNaN(this.value)) {
          this.value = +this._checkThreshold(new Date(this.value));
        }
      }

      _checkThreshold(d) {
        if (this._min > d) {
          return new Date(this._min);
        }
        if (this._max < d) {
          return new Date(this._max);
        }
        return d;
      }

      _toDate(d) {
        return this._pad(d.getFullYear(), 4) + '-' + this._pad(d.getMonth() + 1, 2) + '-' + this._pad(d.getDate(), 2);
      }

      _toTime(d) {
        return this._pad(d.getHours(), 2) + ':' + this._pad(d.getMinutes(), 2) + ':' + this._pad(d.getSeconds(), 2) + '.' + this._pad(d.getMilliseconds(), 3);
      }

      _hoursChanged(hours) {
        this.isAm = hours < 12;
        this.hours12 = (hours === 0) ? 12 : (hours > 12 ? hours - 12 : hours);
      }

      _hours12Changed(hours12) {
        this.hours = (hours12 === 12) ? (this.isAm ? 0 : 12) : (this.isAm ? hours12 : hours12 + 12);
      }

      _isAmChanged(isAm) {
        if (isAm === undefined) return;

        if (this.hours >= 12 && isAm === true) {
          this.hours -= 12;
        } else if (this.hours <= 12 && isAm === false) {
          this.hours += 12;
        }
      }

      /**
       * clamp to date component
       * @param  {string} clamp 'clamp'-property
       * @param  {string} comp the property to compare to
       * @return {boolean}     true when should be hidden
       */
      _ifClamped(clamp, comp) {
        const features = ['month', 'day', 'hours', 'minutes', 'seconds', 'milliseconds'];
        const pos = features.indexOf(clamp);
        const index = features.indexOf(comp);
        return pos !== -1 && index !== -1 && pos <= index;
      }

      _localeChanged(locale) {
        if (!locale) {
          this.locale = window.navigator.language;
          return;
        }
        // test locale (currently just for Latin letters and Western Arabic/European numerals)
        locale += '-u-nu-latn-ca-iso8601';

        let date = new Date(1970, 10, 15, 6, 24, 25);

        // check date
        const dateString = date.toLocaleDateString(locale, {
          year: 'numeric',
          month: 'numeric',
          day: 'numeric'
        });

        // date separator
        const dateSeparator = dateString.split(/\d+/g).filter(Boolean).pop();

        // order of the date parts
        let parts = dateString.match(/\d+/g);
        parts.splice(1, 0, '');
        parts.splice(3, 0, '');

        let order = {};
        order.year = parts.indexOf('1970') + 1;
        order.month = parts.indexOf('11') + 1;
        order.day = parts.indexOf('15') + 1;
        order.separatorYearMonth = order.year > order.month ? order.year - 1 : order.month - 1;
        order.separatorMonthDay = order.month > order.day ? order.month - 1 : order.day - 1;

        // check time
        let timeString = date.toLocaleTimeString(locale, {
          hour: 'numeric',
          minute: 'numeric',
          second: 'numeric',
          hour12: false
        });

        // time separator
        const timeSeparator = timeString.split(/\d/g).filter(s => {
          return s !== '';
        }).pop();

        // am-string
        timeString = date.toLocaleTimeString(locale, {
          hour: 'numeric',
          minute: 'numeric',
          second: 'numeric',
          hour12: true
        });
        const am = timeString.split(/\d/g).filter(s => {
          return /[^\s:|\/,;\.]{1}/.test(s);
        }).pop();

        // pm-string
        date = new Date(1970, 10, 15, 18, 24, 25);
        timeString = date.toLocaleTimeString(locale, {
          hour: 'numeric',
          minute: 'numeric',
          second: 'numeric',
          hour12: true
        });
        const pm = timeString.split(/\d/g).filter(s => {
          return /[^\s:|\/,;\.]{1}/.test(s);
        }).pop();

        // decimal separator
        let decimalSeparator = new Intl.NumberFormat(locale).format(1.2).split(/\d/g).filter(s => {
          return s !== '';
        }).pop();

        this.setProperties({
          _orderDate: order,
          _localDateSeparator: dateSeparator,
          _localTimeSeparator: timeSeparator,
          _localDecimalSeparator: decimalSeparator,
          _am: am,
          _pm: pm
        });
      }

      _timezoneOffsetChanged(timezoneOffset, oldValue) {
        if (!(this._regexpTimezone.exec(timezoneOffset))) {
          if (this._regexpTimezone.exec(oldValue)) {
            this.timezoneOffset = oldValue;
            return;
          }
          this.timezoneOffset = this._computeTimezoneOffset((new Date()).getTimezoneOffset());
          return;
        }
        if (!this.__updatingOffsetMinutes) {
          this.__updatingOffsetMinutes = true;
          this.offsetMinutes = this._computeOffsetMinutes(timezoneOffset);
          this.__updatingOffsetMinutes = false;
        }
      }

      offsetMinutesChanged(offsetMinutes) {
        if (offsetMinutes === undefined) {
          return;
        }
        this.timezoneOffset = this._computeTimezoneOffset(offsetMinutes);
        if (!this.__updatingOffsetMinutes) {
          this._setDate(new Date(this.value));
        }
      }

      _computeTimezoneOffset(offsetMinutes) { // offset in minutes
        if (offsetMinutes === undefined) {
          return;
        } else if (offsetMinutes === 0) {
          return '+00:00';
        }
        const hours = '' + Math.abs(Math.floor(-offsetMinutes / 60));
        const minutes = '' + Math.abs(offsetMinutes) % 60;
        return (offsetMinutes < 0 ? '+' : '-') + (hours.length < 2 ? '0' + hours : hours) + ':' + (minutes.length < 2 ? '0' + minutes : minutes);
      }

      _computeOffsetMinutes(timezoneOffset) {
        if (timezoneOffset === 'Z') {
          return 0;
        }
        const match = this._regexpTimezone.exec(timezoneOffset);
        if (match) {
          return -(60 * (+match[1]) + (+match[2]));
        }
      }

      _computeMaxDayOfMonth(year, month) {
        const d = new Date(year, month, 0);
        d.setFullYear(year);

        if (!isNaN(+d)) {
          return d.getDate();
        }
        return 31;
      }
    }
  }

  window.DatetimeMixin = DatetimeMixin;
</script>
