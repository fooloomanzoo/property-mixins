<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../input-picker-pattern/form-element-mixin.html">
<link rel="import" href="../../datetime-mixin.html">

<dom-module id="form-datetime-element">
  <script>
    class FormDatetimeElement extends FormElementMixin(DatetimeMixin(Polymer.Element)) { // eslint-disable-line no-undef
      static get is() {
        return 'form-datetime-element';
      }
      static get properties() {
        return {
          propertyForValue: {
            type: String,
            value: 'valueAsNumber'
          }
        }
      }
      static get template() {
        return '<div>[[value]]</div>'
      }
    }
    window.customElements.define(FormDatetimeElement.is, FormDatetimeElement);
  </script>
</dom-module>
